  
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{{.Title}}</title>
  </head>
  <body>
    <div class="container text-center pt-8">
        <br>
        <h2>This is the Books View</h2>
        <p>Add and view books in the database</p>
        <hr>
        <form class="text-center" method="POST" action="/books/">
            <div class="form-group text-center mx-sm-3 mb-2">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <input name="name" type="text" class="form-control" id="name" placeholder="Name of the book">
                        </div>
                        <div class="col-4">
                            <input name="author" type="text" class="form-control" id="author" placeholder="Author of the book">
                        </div>
                        <div class="col-4">
                            <input name="pages" type="number" class="form-control" id="pages" placeholder="Pages in the book">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success mb-2">Add to Database</button>
        </form>
        <hr>
        <ul class="list-group">
            {{range .Books}}
            <li class="list-group-item"><strong>"{{.Name}}</strong> by {{.Author}}" contains {{.Pages}} pages.</li>
            {{end}}
          </ul>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
